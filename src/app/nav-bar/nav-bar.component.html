<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a routerLink="/{{item}}">
        <span class="navbar-brand">UI frameWorks</span>
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" *ngFor="let item of displayMenu">
          <a class="nav-link"  routerLink="/{{item}}" routerLinkActive="active">{{item}}</a>
        </li>
      </ul>
      <h1 class="navbar-brand"> </h1>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2"
               type="text"
               placeholder="Search"
               id="typeahead-basic"
               [(ngModel)]="keyWordSearch" 
               [ngbTypeahead]="search"
               name="first"
               [resultTemplate]="rt"
               [inputFormatter]="formatter"/>
        <!-- result templete -->
        <ng-template #rt let-r="result" let-t="term">
          <a routerLink="/{{r.category}}/{{r.name}}" style="background: wheat" (click)="clearSearch()">{{r.name}}</a>
        </ng-template>

        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </div>
  </nav>
